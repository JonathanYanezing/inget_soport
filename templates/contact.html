<!-- templates/contact.html -->
{% extends 'base.html' %}

{% block title %}Contáctanos - INGETsoport{% endblock %}

{% block additional_styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='contactos.css') }}">
{% endblock %}

{% block content %}
<div class="contact-section">
    <div class="contact-container">
        <h1>Contáctanos</h1>
        <p>¿Tienes preguntas o necesitas ayuda? Completa el formulario y nos pondremos en contacto contigo a la brevedad.</p>

        <form method="POST" class="contact-form">
            <div class="form-group">
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" name="name" placeholder="Escribe tu nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ejemplo@correo.com" required>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="tel" id="phone" name="phone" placeholder="Número de teléfono" required>
            </div>
            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Enviar Mensaje</button>
        </form>
    </div>
</div>
{% endblock %}
