<!DOCTYPE html>
<html lang="es" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confirmación de Mensaje</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gradient-to-r from-blue-400 via-indigo-500 to-purple-600 min-h-screen flex items-center justify-center p-6">
  <div class="max-w-md w-full bg-white rounded-3xl shadow-2xl p-10 text-center transform transition hover:scale-105">
    <svg class="mx-auto mb-6 w-20 h-20 text-green-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true" >
      <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
    </svg>
    <h1 class="text-4xl font-extrabold text-indigo-700 mb-4">¡Gracias, {{ name }}!</h1>
    <p class="text-gray-700 mb-6 text-lg leading-relaxed">
      Hemos recibido tu mensaje correctamente.<br />
      Uno de nuestros especialistas se pondrá en contacto contigo muy pronto.
    </p>
    <p class="text-indigo-600 mb-6 font-medium italic">Mientras tanto, puedes visitar nuestra página para más información.</p>
    <a href="https://tu-dominio.com" target="_blank" class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-8 py-3 rounded-full shadow-lg transition duration-300">
      Visitar INGETSoport
    </a>
  </div>
</body>
</html>
